<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="main">
    <section class="main__result-card">
      <h1 class="main__h1">Your Result</h1>
      <div>
        <p class="main__result">76</p>
        <p class="main__ofhundred">of 100</p>
      </div>

      <h2 class="main__remark">Great</h2>
      <p class="main__note">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="main__summary-card" >
      <h2 class="main__h2">Summary</h2>
      <div id="summary">
        
      </div>
      <button class="button">Continue</button>
    </section>
    
  </main>
  <script src="main.js"></script>
</body>
</html>
